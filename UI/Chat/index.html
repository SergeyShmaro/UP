<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosy chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            The most cozy chat in the World
        </h2>
        <img class="warning" src="warning.png" alt="Problems with connection!">
        <input class="nickname" type="text" placeholder="Nickname">
        <button class="changenick" type="button">Change</button>
    </header>
    <div class="middle">
        <div class="history">

        </div>
        <textarea name="message" id="input" placeholder="Do you want to say something?"></textarea>
        <button id="send">Send</button>
        <button id="redact">Redact</button>
        <button id="delete">Delete</button>
    </div>
    <footer>
            Created by Sergey Shmaro in 2016
            <br> P.S. Have fun :)
    </footer>
</body>
</html>
