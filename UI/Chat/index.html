<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosy chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="run()">
    <header>
        <h2>The most cozy chat in the World</h2>
    </header>
    <div class="main">
    <div class="user">
        <input class="nickname" id="nick" placeholder="Nickname" value="Spaceman">
        <button class="changenick" type="button">Change</button>
    </div>
    <div class="middle" name="">
        <ul class="history" id="list">

        </ul>
        <textarea name="message" id="inputmessage" placeholder="Do you want to say something?"></textarea>
        <button class="send" id="send">Send</button>
        <img class="warning" src="warning.png" alt="Problems with connection!">
    </div>
    </div>
    <footer>
            Created by Sergey Shmaro in 2016
            <br> P.S. Have fun :)
    </footer>
</body>
</html>
